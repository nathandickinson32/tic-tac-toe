<!DOCTYPE html>
<html>
<head>
  <meta charset="iso-8859-1" content="text/html" http-equiv="Content-Type"/>
  <title>C3Kit Specs</title>
  <script src="goog/base.js" type="text/javascript"></script>
  <script src="file:/Users/nathandickinson/Projects/tic-tac-toe/resources/public/cljs/tic_tac_toe.js" type="text/javascript"></script>
  <script type="text/javascript">
    String.prototype.endsWith = function (suffix) {
      return this.indexOf(suffix, this.length - suffix.length) !== -1
    }

    // Load all the specs
    for (let k in goog.debugLoader_.dependencies_) {
      let dep = goog.debugLoader_.dependencies_[k]
      dep.provides
        .filter(ns => ns.endsWith("_spec"))
        .forEach(goog.require)
    }

    runSpecsConfigured = function () {
      speclj.run.standard.arm()
      return speclj.run.standard.run_specs("color", true, "reporters", ["documentation"])
    }

    runSpecs = function () {
      runSpecsConfigured()
    }

    runSpecsFiltered = function (affectedSpecs) {
      if (affectedSpecs != null) {
        let runner = speclj.config.active_runner()
        speclj.running.filter_descriptions(runner, affectedSpecs)
      }
      return runSpecsConfigured()
    }
  </script>
</head>
<body>
<h3 style="margin: 1em">C3Kit CLJS Specs</h3>

<p style="margin: 1em; width: 400px;">
  Typically these specs are run using phantomjs on the command line.
  But you can run them here if you like.
  That is, assuming all the cljs has been compiled in development.
  <br/>
  Open up the browser console:
</p>
<pre style="margin: 1em; padding: 1em; width: 400px; border: 1px dotted slategray; background-color: lightgray;">
    runSpecs()
</pre>
</body>
</html>
